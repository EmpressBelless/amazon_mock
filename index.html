<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Amazon Mock</title>
</head>
<body>
 
  <div class="logo">
    <a href="#"><img src="/800px-Amazon_logo.svg.png"/></a>
  </div>
  <div class="container"> <!-- Outside container-->
    <div class="form"> <!--div 1-->
      <form>
        <h1>Sign In</h1>
        <label for="email">Email(phone or mobile accounts)</label><br>
        <input type="text" value="Enter Email"></input><br><br>
        <div class="password"><label for="password">Password</label><br></div>
        <div class="password"><a href="#">Forgot Password</a></div>
        <input type="text" value="Enter Password"></input><br><br>
        <button type="button" >Continue</button>
        <ul><li><a href="#">Need Help?</a></li></ul>
      </form>
    </div>
  </div>
  <div class= "container"> <!-- div 2-->
     <p id="amazon">New to Amazon?</p>
  </div>
  <div class= "container"> <!-- div 3-->
    <button type="button">Create your Amazon Account</button>
  </div>
</body>
<footer>
  <hr>
  <div class="terms">
    <a href="#">Conditions of use</a>
    <a href="#">Private Policy</a>
    <a href="#">Help</a>
  </div>

    <p> &#169;1996-2020. Amazon.com,inc or it's affiliates</p>
  </div>
</div>
</footer>
  
</html>
